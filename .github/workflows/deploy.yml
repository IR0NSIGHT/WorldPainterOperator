name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run deploy
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: AdvancedOperator
          path: dist/AdvancedOperator.zip
